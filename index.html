<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/assets/CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Primary Meta Tags -->
   <meta name="title" content="Sheep Counter by Davide Poletto" />
   <meta name="description" content="This is a web page that counts sheep." />

   <!-- Open Graph / Facebook -->
   <meta property="og:type" content="website" />
   <meta property="og:url" content="https://davidepoletto.github.io/JavaScript-Project/" />
   <meta property="og:title" content="Sheep Counter by Davide Poletto" />
   <meta property="og:description" content="This is a web page that counts sheep." />
   <meta property="og:image" content="/assets/IMG/screenshot.png" />

   <!-- Twitter -->
   <meta property="twitter:card" content="summary_large_image" />
   <meta property="twitter:url" content="https://davidepoletto.github.io/JavaScript-Project/" />
   <meta property="twitter:title" content="Sheep Counter by Davide Poletto" />
   <meta property="twitter:description" content="This is a web page that counts sheep."/>
   <meta property="twitter:image" content="/assets/IMG/screenshot.png" />

    <title>Sheep Counter</title>
</head>
<body>
    <img id="big_video" src="/assets/IMG/Sheeps.png" alt="sheeps gif">
    
    <!--HEADER-->
    <section class="header">
        <section class="title_box"><h1 id="title"></h1></section>
    <!--SOCIAL LOGO-->
        <section class="social_box">
            <div id="social">
                <a href="https://github.com/DavidePoletto"><img src="/assets/IMG/github.png" alt="github icon"> </a>
            </div>
        </section>
    </section>
    <!--COUNTER-->
    <section class="counter_box">
    <!--DISPLAY-->
        <section class="display_box">
            <div id="display"><p>0</p></div>
        </section>
    <!--BOTTONI-->
    </section>
        <section class="button_box">
            <div id="negative_button"></div>
            <div id="reset_button"></div>
            <div id="positive_button"></div>
        </section>
    
    <section class="start_box">
        <div id="start_button"></div>

    </section>
    
    <script src="/assets/JS/scripts.js"></script>
</body>
</html>
