<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/CSS/style.css">
    <title>Sheep Counter</title>
</head>
<body>
    <img class="big_video" src="/assets/Video/Sheeps.gif" alt="sheeps gif">
    <section class="header">
        <section class="title_box">
            <h1 id="title">

            </h1>
        </section>
        <section class="social_box">
            <div id="social">
                <img src="/assets/IMG/github.png" alt="github icon">

            </div>
        </section>
    </section>
    <section class="big_box">
        <section class="counter_box">
            <div id="counter">

            </div>
        </section>
        <section class="button_box">
            <div id="positive_button">

            </div>
            <div id="negative_button">

            </div>
        </section>
    </section>
    
    <script src="/assets/JS/scripts.js"></script>
</body>
</html>
