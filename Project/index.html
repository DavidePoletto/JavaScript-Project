<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/CSS/style.css">
    <title>Sheep Counter</title>
</head>
<body>
    <img id="big_video" src="/assets/IMG/Sheeps.png" alt="sheeps gif">
    
    <!--HEADER-->
    <section class="header">
        <section class="title_box">
            <h1 id="title"> </h1>
        </section>
    <!--SOCIAL LOGO-->
        <section class="social_box">
            <div id="social">
                <img src="/assets/IMG/github.png" alt="github icon">
            </div>
        </section>
    </section>
    <!--COUNTER-->
    <section class="counter_box">
    <!--DISPLAY-->
        <section class="display_box">
            <div id="display"><p>0</p></div>
        </section>
    <!--BOTTONI-->
    </section>
        <section class="button_box">
            <div id="negative_button"></div>
            <div id="reset_button"></div>
            <div id="positive_button"></div>
        </section>
    
    <section class="start_box">
        <div id="start_button"></div>

    </section>
    
    <script src="/assets/JS/scripts.js"></script>
</body>
</html>
